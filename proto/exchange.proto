syntax = "proto3";

package exchange;

option go_package = "github.com/kayden-vs/zaraba/pb";

message Order {
    int64 id = 1;
    int64 price = 2; 
    double size = 3; 
    bool bid = 4;
    int64 timestamp = 5;
}

message Limit {
    int64 price = 1;
    repeated Order orders = 2;
    double total_volume = 3;
}